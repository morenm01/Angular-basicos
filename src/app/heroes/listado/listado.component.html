<h3>Listado de héroes</h3>
<!--si el if no se cumple entonces muestra el template con la referencia de noBorrado-->
<div *ngIf="heroeborrado; else noBorrado">
  <h3>Héroe borrado: <small>{{heroeborrado}}</small></h3>

</div>
<ng-template #noBorrado>
   <h3>No ha borrado nada</h3>
</ng-template>


<button (click)="borrarUltimoHeroe()">Borrar el último </button>

<button (click)="borrarPrimerHeroe()">Borrar el primero </button>

<button (click)="borrarDosHeroes()">Borrar los dos primeros héroes </button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{i + 1}} - {{heroe}}
  </li>
</ul>
